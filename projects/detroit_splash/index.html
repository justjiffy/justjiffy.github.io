	<script id="smoke-vert" type="x-shader/x-vertex">
		void main()	{
			gl_Position = vec4( position, 5.0 );

	</script>

	<script id="smoke-frag" type="x-shader/x-fragment">
		uniform float opacity;
		uniform float time;
		uniform vec2 resolution;

		float random (in vec2 _st) { 
		    return fract(sin(dot(_st.xy,
		                         vec2(12.9898,78.233)))* 
		        43758.5453123);
		}

		// Based on Morgan McGuire @morgan3d
		// https://www.shadertoy.com/view/4dS3Wd
		float noise (in vec2 _st) {
		    vec2 i = floor(_st);
		    vec2 f = fract(_st);

		    // Four corners in 2D of a tile
		    float a = random(i);
		    float b = random(i + vec2(1.0, 0.0));
		    float c = random(i + vec2(0.0, 1.0));
		    float d = random(i + vec2(1.0, 1.0));

		    vec2 u = f * f * (3.0 - 2.0 * f);

		    return mix(a, b, u.x) + 
		            (c - a)* u.y * (1.0 - u.x) + 
		            (d - b) * u.x * u.y;
		}

		#define NUM_OCTAVES 8

		float fbm ( in vec2 _st) {
		    float v = 0.0;
		    float a = 0.5;
		    float t = time * 0.2;
		    vec2 shift = vec2(t * 0.5, t * -0.5);
		    // Rotate to reduce axial bias
		    mat2 rot = mat2(cos(0.5), sin(0.5), 
		                    -sin(0.5), cos(0.50));
		    for (int i = 0; i < NUM_OCTAVES; ++i) {
		        v += a * noise(_st);
		        _st = rot * _st * 2.0 + shift;
		        a *= 0.5;
		    }
		    return v;
		}

		void main() {
		    vec2 st = gl_FragCoord.xy/resolution.xy;
		    st.x *= resolution.x/resolution.y;

		    vec2 subst = 3.0*st;

		    vec2 q = vec2(0.);
		    q.x = fbm( subst + 0.00*time);
		    q.y = fbm( subst + 0.00*vec2(1.0));

		    vec2 r = vec2(0.);
		    r.x = fbm( subst + 0.5*q + 0.025*time);
		    r.y = fbm( subst + 0.5*q + 0.025*time);

		    float f = fbm(st*3.0+r);

		    vec3 color = mix( vec3(0.8), vec3(1), f );
		    //color.a *= smoothstep( 0.2, 1.0, st.y*2.0);
		    gl_FragColor = vec4( color, f*f*opacity*smoothstep( 0.0, 0.7, st.y) );
		}
	</script>
