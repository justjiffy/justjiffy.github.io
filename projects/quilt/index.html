		  <div class="container">	
			<div class="header">
				<div class="lightswitch show"><img class="piclink" src="../../images/pully_long.png" height="200px" alt="Click me to turn off the lights!" /></div>

					<div class="lightswitchoff hide"><img class="piclink" src="../../images/pully_short.png" height="200px" alt="Click me to turn on the lights!" /></div>

				<div class="justjiffy show"><h1><a class="logo" href="../../index.html#home"><img class="link" src="../../images/justjiffy.png" alt="justjiffy.com" /></a></h1></div>

					<div class="justjiffyoff hide"><h1><a class="logo" href="../../index.html#home"><img class="link" src="../../images/justjiffy_off.png" alt="justjiffy.com" /></a></h1></div>
			</div>

			<div class="content">
<p><br>A garden-themed quilt designed by the elementary school students of Los Angeles, printed to polyester fabric and backed with cotton.<br><br>

</div>

	<div class="nav show">

		</div>
				<div class="navoff hide">
					<a href="../../index.html#who"><img class="navlink" src="../../images/who_off.png" alt="who" /> </a>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>
  $('.lightswitch').on('click', function() {
    console.log('clicked');
    $(this).addClass('hide').removeClass('show');
    $('.lightswitchoff').addClass('show').removeClass('hide');
    $('.justjiffy').addClass('hide').removeClass('show');
    $('.justjiffyoff').addClass('show').removeClass('hide');
    $('.nav').addClass('hide').removeClass('show');
    $('.navoff').addClass('show').removeClass('hide');
    $('body').addClass('black');
   });

  $('.lightswitchoff').on('click', function() {
     console.log('clicked');
    $(this).removeClass('show').addClass('hide');
    $('.lightswitch').removeClass('hide').addClass('show');
    $('.justjiffyoff').removeClass('show').addClass('hide'); 
    $('.justjiffy').removeClass('hide').addClass('show');
    $('.navoff').removeClass('show').addClass('hide');
    $('.nav').removeClass('hide').addClass('show');
    $('body').removeClass('black');
   });


	</script>
   </body>

		</html>
